<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <section id="background">
    <div class="imgtop">
      <img src="/images/bg-pattern-top.svg" alt="">
    </div>
    <div class="imgbottom">
      <img src="/images/bg-pattern-bottom.svg" alt="">
    </div>
  </section>
  <section id="container">
    <div class="box">
      <img class="imgtop " src="/images/bg-pattern-card.svg" alt="">
      <img src="/images/image-victor.jpg" alt="" class="profile">
      <div class="textbox">
        <p> <b> Victor Crest</b> <span class="textgrey"> 26 </span> </p>
        <p class="textgrey london"> London</p>
        <hr>
        <div class="list">
          <ol>
            <li> <b>80K</b>
              <p>Followers</p>
            </li>
            <li><b>803K</b>
              <p>Likes</p>
            </li>
            <li><b>1.4K</b>
              <p>Photos</p>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

</body>

</html>
