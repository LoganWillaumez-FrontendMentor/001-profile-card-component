<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css" >
 

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="background">
    <img class="background-imgtop" src="/images/bg-pattern-top.svg " alt="" >
    <img class="background-imgbottom"  src="/images/bg-pattern-bottom.svg" alt="">
  </div>
  <section class="box">
    <div class="boxcontrol">
    <img src="/images/bg-pattern-card.svg" alt="" class="box-profilepicture">
    <img src="/images/image-victor.jpg" alt="profile picture" class="box-imgtop">
    <div class="title"> <h1>Victor Crest</h1> <span class="textgrey">26</span> <p class="textgrey title-london">London </p></div>
    <hr class="divide">
    <ul class="title-footer">
      <li class ="elem"> <b> 80K</b> <p class="textgrey ">Followers</p> </li>
      <li class ="elem"><b> 803K</b> <p class="textgrey ">Likes</p> </li>
      <li class ="elem"><b> 1.4K</b> <p class="textgrey ">Photos</p> </li>
    </ul>
    </div>
    </section> 
  <footer class="attribution">Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LWhills" class="attribution__name">Logan Willaumez</a>.
  </footer>
</body>
</html>
